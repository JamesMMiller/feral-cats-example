name: Deploy main branch

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    environment: dev
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: sbt npmPackage
    - run: mv serverless.yml target/scala-2.13/npm-package/ #I Hate this but the target/scala-2.13/npm-package/ directory doesn't exist before the previous command is run andIcan't get serverless to package it from where it currently is
    - run: cd target/scala-2.13/npm-package/ && npm install
    - name: serverless deploy
      uses: serverless/github-action@v3.1
      with:
        args: -c "cd ./target/scala-2.13/npm-package/ && serverless deploy" # continuation of annoying code above
        entrypoint: /bin/sh
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}